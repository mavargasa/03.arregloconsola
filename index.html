<!DOCTYPE html>
<html>
<head>
    <title>Captura de Números</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    <h2>Captura de Números</h2>

        <ul id="numerosLista"></ul>

    <script src="script.js"></script>

</html>
